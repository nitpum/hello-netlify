<!DOCTYPE html>
<html>
    <head>
        <title>Hello Netlify !</title>
        <style>
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    -ms-box-sizing: border-box;
                        box-sizing: border-box;
            }
            body, html {
                height: 100%;
            }

            body {
                background: #f4f6f6;
                font-family: 'Roboto', sans-serif;
                color: #414546;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            p {
                margin: 20px 0;
            }

            .panel {
                background: #eee;
                padding: 40px 60px;
                border-radius: 6px;
                width: 40em;
                margin: 50px auto;
                max-width: 100%;
            }

            a, a:link, a:active, a:visited {
                color: #35a65e;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <div class="panel">

            <h1>Nothing here !</h1>

        </div>

    </body>
</html>
